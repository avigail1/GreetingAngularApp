<form [formGroup]="eventForm" (ngSubmit)="onSubmit()"  *ngIf="showform">
  <!-- class="event-form text-sm-end" -->
  <div >
    <!-- class="form-group" -->
    <label for="eventType">:סוג אירוע</label>
    <select id="eventType" formControlName="eventType" (change)="onEventTypeChange()" >
      <!-- class="form-control text-sm-end" -->
      <option *ngFor="let type of eventTypes" [value]="type">{{type}}</option>
    </select>
  </div>

  <div >
    <!-- class="form-group" -->
    <label for="eventName">:שם חתן האירוע</label>
    <input id="eventName" formControlName="eventName" type="text" />
    <!-- class="form-control text-sm-end" -->
  </div>

  <div>
    <!-- class="form-group" -->
    <label for="greetingStyle">:סגנון הברכה</label>
    <select id="greetingStyle" formControlName="greetingStyle" >
      <!-- class="form-control text-sm-end" -->
      <option *ngFor="let style of greetingStyles" [value]="style">{{style}}</option>
    </select>
  </div>

  <div >
    <!-- class="form-group" -->
    <label for="greetingLength">:אורך הברכה</label>
    <input id="greetingLength" formControlName="greetingLength" type="number"  />
    <!-- class="form-control text-sm-end" -->
  </div>

  <div>
    <!-- class="form-group" -->
    <label for="relationship">:קרבה</label>
    <input id="relationship" formControlName="relationship" type="text"/>
    <!-- class="form-control text-sm-end"  -->
  </div>

  <div *ngIf="showAgeField">
    <!-- class="form-group"  -->
    <label for="age">:גיל</label>
    <input id="age" formControlName="age" type="number"  />
    <!-- class="form-control text-sm-end" -->
  </div>

  <div *ngIf="showYearsMarriedField">
    <!-- class="form-group"  -->
    <label for="yearsMarried">:שנות נישואין</label>
    <input id="yearsMarried" formControlName="yearsMarried" type="number"  />
    <!-- class="form-control text-sm-end" -->
  </div>
  <br>

  <div>
    <!-- class="input-group form-group" -->
    <textarea id="personalContent"  aria-label="תוכן אישי"
      formControlName="personalContent"></textarea>
    <span >תוכן אישי</span>
    <!-- class="input-group-text" -->
    <!-- class="form-control text-sm-end" -->
  </div>
  <br>
  <div >
    <!-- class="text-center" -->
    <button *ngIf="loading == false" type="submit" >שלח</button>
    <!-- class="btn btn-info" -->
  </div>
</form>

<div *ngIf="currentGreeting" >
  <!-- class="greeting-section" -->
  <p >{{ currentGreeting }}</p>
  <!-- class="text-sm-end" -->
</div>

<div role="group">
  <!-- class="btn-group d-grid gap-2  justify-content-md-center" -->
  <div *ngIf="currentGreeting" >
    <!-- class="greeting-section" -->
    <button (click)="returnToPromt()"  type="button">חזרה לשינוי פרטי הברכה</button>
    <!-- class="btn btn-outline-info   me-md-2" -->
    <button (click)="nextGreeting()"  type="button">הצג ברכה נוספת</button>
    <!-- class="  btn btn-outline-info  me-md-2"  -->
    <button (click)="copyToClipboard()" >העתק ללוח</button>
    <!-- class=" btn btn-outline-info" -->
  </div>
</div>

<div *ngIf="loading;" >
  <!-- class="text-center" -->
  <div role="status">
    <!-- class="spinner-border text-info" -->
    <span >Loading...</span>
    <!-- class="visually-hidden text-sm-end" -->
  </div>
</div>
